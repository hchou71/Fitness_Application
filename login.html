<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon"

    <link rel="stylesheet" href="elliot-style.css">
</head>

<body>

    <h1>Fitness 340</h1>

    <div class="container">

        <div class="d-flex login-page">
            <!-- Sign up button -->
            <div class="d-flex bfont btn button-col btn-lg my-5 px-5">
                <div>
                    <span class="material-icons md-48" aria-label="Sign Up">how_to_reg</span>
                </div>
                <div>
                    <div>Sign</div>
                    <div>Up</div>
                    <div>Now</div>
                </div>
            </div>

            <!-- Login button -->
            <div class="flex-column p-5">
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-10 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="youremail@email.com">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-10 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div>
                    <a href="index.html" class="btn button-col btn-lg my-5">Log-in <span class="material-icons" aria-label="Save to Profile">login</span></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-white text-muted">
        <div class="container text-center text-md-start mt-5">
            <div class="row mt-3">
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <h6 class="text-uppercase fw-bold mb-3">
                        Fitness 340
                    </h6>
                    <p>
                        Our goal is to foster the habits of work out exercises. We look forward to help on people
                        for all level.
                    </p>
                </div>
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                    <h6 class="text-uppercase fw-bold mb-3">Contact</h6>
                    <ul class=" list-unstyled ">
                        <li class=" pb-1">

                        </li>
                        <li class=" pb-1">
                            <a class="text-muted text-decoration-none" href="mailto:hchou71@uw.edu">hchou71@uw.edu</a>
                        </li>
                        <li class=" pb-1">
                            <a class="text-muted text-decoration-none" href="mailto:jck1116@uw.edu">jck1116@uw.edu</a>
                        </li>
                        <li class=" pb-1">
                            <a class="text-muted text-decoration-none" href="mailto:vinliu20@uw.edu">vinliu20@uw.edu</a>
